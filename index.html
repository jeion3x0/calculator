<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator">
        <div class="inputBox">
            <input type="text" name="" id="Myresult" placeholder="It's made by Jeion">
        </div>
        <table>
            <tr>
                <td><button class="button-clear" onclick="DeleteMe()">C</button></td>
                <td><button class="button-operator" onclick="calculator('(')">(</button></td>
                <td><button class="button-operator" onclick="calculator(')')">)</button></td>
                <td><button class="button-operator" onclick="calculator('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="button-number" onclick="calculator('7')">7</button></td>
                <td><button class="button-number" onclick="calculator('8')">8</button></td>
                <td><button class="button-number" onclick="calculator('9')">9</button></td>
                <td><button class="button-operator" onclick="calculator('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="button-number" onclick="calculator('4')">4</button></td>
                <td><button class="button-number" onclick="calculator('5')">5</button></td>
                <td><button class="button-number" onclick="calculator('6')">6</button></td>
                <td><button class="button-operator" onclick="calculator('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="button-number" onclick="calculator('1')">1</button></td>
                <td><button class="button-number" onclick="calculator('2')">2</button></td>
                <td><button class="button-number" onclick="calculator('3')">3</button></td>
                <td><button class="button-operator" onclick="calculator('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="button-number" onclick="calculator('0')">0</button></td>
                <td><button class="button-dot" onclick="calculator('.')">.</button></td>
                <td colspan="2"><button class="button-equal" onclick="results()">=</button></td>
            </tr>
        </table>
    </div>

    <script>
        function DeleteMe() {
            document.getElementById('Myresult').value = '';
        }

        function calculator(newValue) {
            document.getElementById('Myresult').value += newValue;
        }

        function results() {
            var expression = document.getElementById('Myresult').value;
            var result = eval(expression);
            document.getElementById('Myresult').value = result;
        }
    </script>
</body>
</html>
